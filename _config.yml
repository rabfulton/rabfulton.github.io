#url: "http://rabfulton.github.io"
# THEME-SPECIFIC CONFIGURATION
theme:
  # Meta
  title: Rab Fulton
  avatar:
  gravatar: # Email MD5 hash
  description: "Blog on Flute, bentwood ring and instrument making, luthier" # used by search engines

  # Header and footer text
  header_text: >
     <p></p>

  header_text_feature_image: img/header.jpg
  footer_text: >
   Follow <a href="http://plus.google.com/u/0/108624488609783583375/posts/">Google + </a> 	 See what I have for sale on <a href="http://www.etsy.com/uk/shop/Soundcraft?ref=hdr_shop_menu">Etsy</a>

  # Icons
  rss: false
  email_address: "rabfulton@gmail.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github:
  google_plus: u/0/108624488609783583375/posts/
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter:
  wordpress:
  youtube:

  # Scripts
  google_analytics: UA-57327814-2 # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"
  
  # Post navigation
  post_navigation: false

# PAGINATION
gems: [jekyll-paginate]

paginate: 12
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
